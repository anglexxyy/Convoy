<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body class="theme-084DA2">

<div class="views">

        <div class="pages login">
            <div data-page="index-login" class="page login-center" align="center">
                <h1 align="center" class="login-title"><label>易存文档管理系统</label></h1>
                <div align="center">
                    <div id="login_content" class="login-card">
                        <div align="left" style="float: left;width:490px;">
                            <form id="loginForm" style="padding-top: 48px;">
                                <p>
                                    <label id="userId">用户名称：</label>
                                </p>

                                <p>
                                    <input id="login_userId" name="userId" type=text value="" onblur="testtest()" />
                                </p>

                                <p>
                                    <label id="password">登录密码：</label>
                                </p>

                                <p>
                                    <input id="login_password" name="password" type=password value="">
                                </p>

                                <!--<p>-->
                                <!--<label id="language">系统语言：</label>-->
                                <!--</p>-->
                                <!--<p>-->
                                <!--<select id="locale">-->
                                <!--<option value="zh-cn">简体中文</option>-->
                                <!--<option value="zh-hk">繁體中文</option>-->
                                <!--<option value="en-us">English</option>-->
                                <!--</select>-->
                                <!--</p>-->

                                <p style="margin-top:20px;">
                                    <button id="login_login" type="button">登录</button>
                                    <button id="login_config" type="reset" onclick="onConfigServer()">配置</button>
                                </p>

                            </form>
                        </div>

                        <div id="description" style="float: left;text-align:left;width:200px;margin-top: 75px;line-height: 31px;line-height: 30px\0;">
                            欢迎使用赞华文档管理系统，在这里您可以实现文档管理自动化，流程处理高效化，真正有效的提高个人和团体的生产率，并保证信息的安全
                        </div>

                        <div class="clear"></div>
                    </div>

                    <!--提示信息 -->
                    <div class="login-card-bg">
                        <label class="login-card-highlight">
                            <label id="confirm" class="alert" style="display:inline-block; padding: 4px 14px;"></label>
                        </label>
                        <div id="copyRight" align="center" onclick="onConfigServer()">赞华（中国）电子系统有限公司 版权所有 ©2012-2015</div>
                    </div>

                </div>
s            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!--设备和js全部加载完毕后，再关闭splashscreen，确保完全初始化-->
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        $(function(){
            navigator.splashscreen.hide();
        });
    }
</script>
