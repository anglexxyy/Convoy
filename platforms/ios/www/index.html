<script type="text/template7" id="listTemplate">
    {{#each rows}}
    <li class="row no-gutter swipeout" id=li{{@index}}>
        <div class="col-15">
            <label class="label-checkbox item-content" onclick="toggle_toolbar_buttons({{@index}})">
                <input type="checkbox" id=content_checkbox{{@index}} name="content_checkbox" value="" >
                <div class="item-media" >
                    <i class="icon icon-form-checkbox"></i>
                </div>
            </label>
        </div>
        <div class="col-85 swipeout-content">
            <a href="#" class="item-link item-content" onclick="clickContent({{@index}})">
                <div class="item-media">
                    <i class = {{getIcons format}}></i>
                </div>
                <div class="item-inner">
                    <div class="item-title-row" style="background-image: none">
                        <div id=name{{@index}} class="item-title">{{name}}</div>
                        <input type="hidden" id=id{{@index}} value={{id}} name="input_contentId">
                        <input type="hidden" id=ctName{{@index}} value={{contentTypeName}}>
                        <input type="hidden" id=format{{@index}} value={{format}}>
                        <!--<div class="item-after">{{FACETS}}</div>-->
                        <!--<div class="item-title">{{Folder}}</div>-->
                        <!--{{#if size}}-->
                        <!--<div class="item-after">{{size}}</div>-->
                        <!--{{/if}}-->
                    </div>
                    <div class="item-subtitle">{{createdBy}} {{convertDateTime creationDate}}</div>
                </div>
            </a>
        </div>
        <div class="swipeout-actions-right">
            <a href="#" class="action1 bg-black" style="width: 55px" onclick="renameContent({{@index}})">重命名</a>
            <a href="#" class="action2 bg-blue" style="width: 50px" onclick="getContentDetails({{@index}})">详细信息</a>
            <a href="#" class="action3 bg-green" style="width: 50px" onclick="getContentPermissions({{@index}})">权限信息</a>
        </div>
    </li>
    {{/each}}
</script>
