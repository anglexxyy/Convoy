        <div class="center sliding">修改密码</div>

<div class="pages">
    <div data-page="changePass" class="page">
        <div class="page-content">
            <div class="content-block">
                <form id="changePassForm">
                    <h3>
                        修改密码后，请重新登录！
                    </h3>
                    <hr>

                    <div class="row">
                        <div class="col-15">
                            <label for="newPassword">新密码：</label>
                        </div>
                        <div class="col-85">
                            <input id="newPassword" name="newPassword" type="password" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-15">
                            <label for="confirmPassword">确认密码：</label>
                        </div>
                        <div class="col-85">
                            <input id="confirmPassword" name="confirmPassword" type="password" value="">
                        </div>
                    </div>
                    <hr>

                </form>
            </div>
        </div>

        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="" id="changePass_modify" class="tab-link active">
                    <i class="icon icon-save"></i>
                    <span class="tabbar-label">保存</span>
                </a>
            </div>
        </div>
    </div>
